<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Game Attack</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>

    <div class="container text-center" id="app">
        <div class="entry">
            <button :style="{'display': displayActive}" type="button" class="btn btn-primary m-2" @click="change">New Game</button>
        </div>
        <div class="main">
            <button type="button" class="btn btn-primary m-2">Attack</button>
            <button type="button" class="btn btn-warning m-2">Strong Attack</button>
            <button type="button" class="btn btn-success m-2">Heart</button>
            <button type="button" class="btn btn-danger m-2">Leave</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.+/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
